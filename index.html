<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board Revisit 2023</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header Start -->
    <header>
        <main>
            <!-- Top Players and Top Blogs -->
            <section class="container">
                <h2 class="section-title">Top Players</h2>
                <div class="top-players">
                    <div class="players">
                        <div class="player">
                            <img src="images/players/player-1.png" alt="">
                            <h3 class="player-name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-2.png" alt="">
                            <h3 class="player-name">Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-3.png" alt="">
                            <h3 class="player-name">Michael Shcumakhar</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-4.png" alt="">
                            <h3 class="player-name">Kandy Douglous</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-5.png" alt="">
                            <h3 class="player-name">Allen Dean</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-6.png" alt="">
                            <h3 class="player-name">Matthew Drek</h3>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="top-blogs">
                    <h2 class="section-title">Top Blogs</h2>
                </div>
            </section>
        </main>
    </header>
    <!-- Header End -->
</body>
</html>
